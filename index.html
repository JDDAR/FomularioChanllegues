<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <header class="container header_form">
        <h1>Checkout</h1>
    </header>
    <section class="container">
        <section class="content">
            <div class="content_left">
                <form action="#" class="form_data" >
                    <h2>Contact Information</h2>
                    <label for="mail">E-mail</label>
                    <div class="item_form">
                        <span class="material-symbols-outlined"> mail </span>
                        <input type="mail" id="mail" placeholder="Enter your email">
                    </div>

                    <label for="phone">Phone</label>
                    <div class="item_form">
                        <span class="material-symbols-outlined">call</span>
                        <input type="text" id="phone" placeholder="Enter your phone">
                    </div>

                    <h2>Shipping address</h2>
                    <label for="name">Full name</label>
                    <div class="item_form">
                        <span class="material-symbols-outlined">person</span>
                        <input type="mail" id="name" placeholder="Full name">
                    </div>

                    <label for="address">Your address</label>
                    <div class="item_form">
                        <span class="material-symbols-outlined">home</span>
                        <input type="text" id="address" placeholder="Your address">
                    </div>
                    <label for="city">City</label>
                    <div class="item_form">
                        <span class="material-symbols-outlined">location_city</span>
                        <input type="text" id="city" placeholder="City">
                    </div>
                    <div class="location_form">
                        <div class="contry_form">
                            <label for="country">Country</label>
                            <div class="item_form">
                                <span class="material-symbols-outlined">public</span>
                                <input type="text" id="country" placeholder="Your country">
                            </div>    
                        </div>
                                            
                        <div class="postal_form">
                            <label for="postal">Postal code</label>
                            <div class="item_form">
                                <span class="material-symbols-outlined">markunread_mailbox</span>
                                <input type="text" id="postal" placeholder="Postal code">
                            </div>    
                        </div>
                    </div>
                    <div class="check_form">
                        <input type="checkbox" id="check">
                        <label for="check"> Save this information for next time</label>
                    </div> 
                    <div class="item_form button_form">
                        <input type="submit" value="Continue" id="submit_form">
                    </div> 
                   

                </form>
            </div>
            <div class="content_right">
               <section class="content_shipp">
                    <div class="product_shipp">
                        <img src="img/photo1.png" alt="Producto elegifo maleta gris con negro tipo vintage">
                        <div class="des_product">
                            <h3>Vintage Backbag</h3>
                            <p>$54.99 <span>$94.99</span></p>
                            <div class="selec_number">
                                <input type="number" id="a" name="a" value="1" />
                            </div>
                        </div>
                    </div>
                    <div class="product_shipp">
                        <img src="img/photo2.png" alt="Producto elegifo maleta gris con negro tipo vintage">
                        <div class="des_product">
                            <h3>Levi shoes</h3>
                            <p>$74.99 <span>$124.99</span></p>
                            <div class="selec_number">
                                <input type="number" id="a" name="a" value="1"/>
                              
                            </div>
                        </div>
                    </div>
                    <div class="total_shipp">
                        <div class="valor_shipp">
                            <h3>Shipping</h3>
                            <p>$19</p>
                        </div>
                        <div class="valor_shipp">
                            <h3>Total</h3>
                            <p>$148.98</p>
                        </div>
                    </div>
               </section>
            </div>
        </section>
    </section>
    <footer class="">
        <div class="content_footer">
            <p>create by <a href="https://github.com/NodoSD" target="_blan"> NodosD </a>-devChallenges.io</p>
        </div>
    </footer>
</body>
</html>
